apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

ext {
    compose_version = "1.0.2"
}

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "org.alberto97.hisenseair"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        def localProps = new Properties()
        if (file("local.properties").exists()) {
            file("local.properties")?.withInputStream { localProps.load(it) }
        }

        def defaultDemoAccount = "{\"demo@example.com\"}"
        buildConfigField "String[]", "DEMO_ACCOUNTS", (localProps.getProperty("DEMO_ACCOUNTS") ?: defaultDemoAccount)
    }

    buildFeatures {
        compose true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    composeOptions {
        kotlinCompilerExtensionVersion "$compose_version"
    }

    kotlinOptions {
        jvmTarget = "1.8"
        useIR = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    implementation project(":provider-base")
    implementation project(":provider-ayla")
    implementation project(":provider-demo")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // AndroidX Appcompat
    implementation 'androidx.appcompat:appcompat:1.3.1'

    // AndroidX Compose
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.material:material-icons-core:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"
    implementation 'androidx.activity:activity-compose:1.3.1'

    // AndroidX Data Store
    implementation "androidx.datastore:datastore-preferences:1.0.0"

    // AndroidX Navigation
    implementation "androidx.navigation:navigation-compose:2.4.0-alpha09"

    // Koin
    def koin_version = '3.1.2'
    implementation "io.insert-koin:koin-android:$koin_version"
    implementation "io.insert-koin:koin-androidx-compose:$koin_version"

    testImplementation 'junit:junit:4.13.2'
}
